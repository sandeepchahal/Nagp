name: 'Build and Deploy Admin Solution to GKE'

on:
  push:
    branches:
      - 'main'

env:
  PROJECT_ID: '${{ secrets.GCP_PROJECT_ID }}' # Your Google Cloud project ID
  GKE_CLUSTER: 'mcart-autopilot-cluster-1' # Your GKE cluster name
  GKE_ZONE: 'us-central1' # Your GKE cluster zone
  DEPLOYMENT_NAME: 'productapi-admin' # Your deployment name
  REPOSITORY: 'ecommerce-repo' # Your Artifact Registry repository name
  IMAGE: 'productapi-admin' # Your Docker image name

jobs:
  setup-build-publish-deploy:
    name: 'Setup, Build, Publish, and Deploy'
    runs-on: 'ubuntu-latest'

    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      # Checkout the code
      - name: 'Checkout'
        uses: 'actions/checkout@v4'

      # Authenticate with Google Cloud using JSON key
      - name: 'Authenticate Google Cloud'
        uses: 'google-github-actions/auth@v1'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      # Set up Docker to use Google Artifact Registry
      - name: 'Docker Auth'
        run: |
          gcloud auth configure-docker us-central1-docker.pkg.dev

      # Get GKE credentials
      - name: 'Set up GKE credentials'
        uses: 'google-github-actions/get-gke-credentials@v2'
        with:
          cluster_name: '${{ env.GKE_CLUSTER }}'
          location: '${{ env.GKE_ZONE }}'

      # Build and push the Docker image
      - name: 'Build and push Docker container'
        run: |
          DOCKER_TAG="us-central1-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE }}:latest"
          docker build -t $DOCKER_TAG ./CTT_Online_Shopping/Services/Admin/ProductAPI
          docker push $DOCKER_TAG

      # Deploy to GKE using your Kubernetes manifest
      - name: 'Deploy to GKE'
        run: |
          
          kubectl create namespace admin --dry-run=client -o yaml | kubectl apply -f -
          kubectl apply -f ./CTT_Online_Shopping/K8s/Services/Admin/admin-deployment.yml
          kubectl rollout status deployment/${{ env.DEPLOYMENT_NAME }}
          kubectl get services -o wide
            # Build and push Angular Admin Portal
            
      # Build and push Angular Admin Portal
      - name: 'Build and push Angular Admin Portal'
        run: |
          cd ./CTT_Online_Shopping/FrontEnd/admin-portal
          docker build -t us-central1-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/admin-portal:latest .
          docker push us-central1-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/admin-portal:latest

      # Deploy Angular Admin Portal to GKE
      - name: 'Deploy Angular Admin Portal'
        run: |
          kubectl apply -f ./CTT_Online_Shopping/k8s/Services/Admin/admin-portal-deployment.yml
          kubectl rollout status deployment/admin-portal
          kubectl get services -o wide
