apiVersion: apps/v1
kind: Deployment
metadata:
  name: userapi-public
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: userapi-public
  template:
    metadata:
      labels:
        app: userapi-public
    spec:
      containers:
      - name: userapi-public
        image: us-central1-docker.pkg.dev/nagp-ctt/ecommerce-repo/userapi-public:latest
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: "500m"
            memory: "1Gi"
          limits:
            cpu: "1000m"
            memory: "2Gi"
---
apiVersion: v1
kind: Service
metadata:
  name: userapi-public-service
  namespace: default
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8080
  selector:
    app: userapi-public
