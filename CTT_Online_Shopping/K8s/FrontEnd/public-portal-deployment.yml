apiVersion: apps/v1
kind: Deployment
metadata:
  name: public-portal
  namespace: default
spec:
  replicas: 2  # ðŸ”¹ Increase to 2 or more
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: public-portal
  template:
    metadata:
      labels:
        app: public-portal
    spec:
      containers:
      - name: public-portal
        image: us-central1-docker.pkg.dev/nagp-ctt/ecommerce-repo/public-portal:TAG_PLACEHOLDER
        imagePullPolicy: Always  
        ports:
        - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: public-portal-service
  namespace: default
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: public-portal
