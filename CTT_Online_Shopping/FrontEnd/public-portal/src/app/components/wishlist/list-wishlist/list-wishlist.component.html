<div *ngIf="isAuthenticated">
  <app-loader *ngIf="showLoading"></app-loader>

  <div class="container mt-4" *ngIf="!showLoading">
    <div class="row" *ngIf="wishlist.length > 0">
      <div class="col-md-8 offset-md-2">
        <div class="list-group">
          <div
            *ngFor="let item of wishlist"
            class="list-group-item d-flex align-items-center"
          >
            <!-- Image Section -->
            <img
              [src]="item.imageUrl"
              [alt]="item.name"
              class="img-fluid rounded me-3"
              style="width: 80px; height: 80px; object-fit: cover"
              (click)="goToDetail(item.productItemId)"
            />

            <!-- Item Details -->
            <div class="flex-grow-1">
              <h5 class="mb-1">{{ item.name }}</h5>
              <p class="mb-1 text-muted">{{ item.brand.name }}</p>
              <p class="mb-1 fw-bold">â‚¹{{ item.price | number : "1.0-0" }}</p>
            </div>

            <!-- Action Buttons -->
            <button
              class="btn btn-danger btn-sm"
              (click)="removeFromWishlist(item.id)"
            >
              <i class="bi bi-trash"></i> Remove
            </button>
          </div>
        </div>
      </div>
    </div>
    <div
      *ngIf="wishlist.length == 0"
      class="alert alert-info"
      style="text-align: center"
    >
      <h3>There are no items in the wishlist</h3>
    </div>
  </div>
</div>

<div *ngIf="!isAuthenticated">
  <p class="container mt-4">
    <i class="bi bi-x" style="color: red"></i> You must be logged in to see the
    wishlist
  </p>
</div>
