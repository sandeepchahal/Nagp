<div class="product-list-container">
    <h2 class="product-list-title">Product List</h2>
    <table mat-table [dataSource]="products" class="product-table">
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let product">
          <a (click)="viewProductDetails(product.id)" class="product-link">
            {{ product.id }}
          </a>
        </td>
      </ng-container>
  
      <!-- Brand Column -->
      <ng-container matColumnDef="brand">
        <th mat-header-cell *matHeaderCellDef> Brand </th>
        <td mat-cell *matCellDef="let product">{{ product.brand }}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let product">{{ product.name }}</td>
      </ng-container>
  
      <!-- Category Name Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Category </th>
        <td mat-cell *matCellDef="let product">{{ product.category?.name || 'N/A' }}</td>
      </ng-container>
  
      <!-- SubCategory Name Column -->
      <ng-container matColumnDef="subCategory">
        <th mat-header-cell *matHeaderCellDef> SubCategory </th>
        <td mat-cell *matCellDef="let product">{{ product.category?.subCategory?.name || 'N/A' }}</td>
      </ng-container>
  
      <!-- Table Header and Rows -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
